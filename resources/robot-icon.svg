<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot head -->
  <rect x="6" y="4" width="12" height="10" rx="2" stroke="currentColor" stroke-width="1.5" fill="none"/>
  
  <!-- Eyes -->
  <circle cx="10" cy="8" r="1.5" fill="currentColor"/>
  <circle cx="14" cy="8" r="1.5" fill="currentColor"/>
  
  <!-- Mouth -->
  <rect x="9" y="11" width="6" height="1" rx="0.5" fill="currentColor"/>
  
  <!-- Antennas -->
  <circle cx="9" cy="2" r="1" fill="currentColor"/>
  <circle cx="15" cy="2" r="1" fill="currentColor"/>
  <line x1="9" y1="3" x2="9" y2="4" stroke="currentColor" stroke-width="1.5"/>
  <line x1="15" y1="3" x2="15" y2="4" stroke="currentColor" stroke-width="1.5"/>
  
  <!-- Body -->
  <rect x="8" y="14" width="8" height="6" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
  
  <!-- Arms -->
  <rect x="4" y="15" width="3" height="4" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <rect x="17" y="15" width="3" height="4" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
  
  <!-- Legs -->
  <rect x="9" y="20" width="2" height="3" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <rect x="13" y="20" width="2" height="3" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/>
</svg>
